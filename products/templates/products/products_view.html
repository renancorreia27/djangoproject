{% extends 'base.html' %}

{% block content %}
  <h1>Detalhes do Produto</h1>
  <p><strong>ID:</strong> {{ object.id }}</p>
  <p><strong>Nome:</strong> {{ object.name }}</p>
  <p><strong>Preço:</strong> R$ {{ object.price }}</p>
  <p><strong>Descrição:</strong> {{ object.description }}</p>

  <button><a href="{{ object.edit_object }}">Editar</a></button>
  <button><a href="/product/">Voltar à lista</a></button>
{% endblock %}
